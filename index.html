<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0e5b58acc9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="container">
        <div class="todo-container">
            <h1>Todo List</h1>

                <input type="text" placeholder="Add todo" id="todoinput">
                <i class="fa-solid fa-plus" id="addtodobtn"></i>
            </div>
            <ul id="todoitems">
                <!-- <li>drink coffee<i class="fa-solid fa-trash"></i></li>
                <li>write code<i class="fa-solid fa-trash"></i></li> -->
            </ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
